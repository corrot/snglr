<div class="row mt-3">
    <div *ngFor="let todo of todos | async" style="width:100%">
        <div class="alert" [ngClass]="todo.status? 'alert-success' : 'alert-danger'" role="alert">
            <h4 class="alert-heading">{{todo.title}}</h4>
            <hr>
            <p class="mb-0">{{todo.message}}</p>
        </div>
    </div>
</div>
